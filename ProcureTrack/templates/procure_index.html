<!doctype html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>採購到貨進度追蹤</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ static_css_url }}">
</head>

<body>
    <div class="container-fluid py-3">
        <div class="page-header d-flex align-items-center justify-content-between">
            <div>
                <h3 class="mb-0">採購到貨進度追蹤</h3>
            </div>
            <div class="d-flex gap-2 flex-wrap">
                <button id="export-btn" class="btn btn-success btn-lg">匯出</button>
                <button id="save-btn" class="btn btn-primary btn-lg" {% if not can_edit %}disabled{% endif
                    %}>儲存變更</button>
            </div>
        </div>

        <div id="alert-box" class="alert d-none" role="alert"></div>

        <div class="card">
            <div class="card-body">
                <div class="d-flex gap-3 mb-3 align-items-center flex-wrap filters-row">
                    <div class="d-flex align-items-center gap-2">
                        <label class="mb-0 fw-semibold">來源類型</label>
                        <select id="typeFilter" class="form-select form-select-sm" style="width: 180px;">
                            <option value="all">全部</option>
                            <option value="OO">廠商生產</option>
                            <option value="PO">國內外採購</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <label class="mb-0 fw-semibold">產品類別</label>
                        <select id="categoryFilter" class="form-select form-select-sm" style="width: 180px;">
                            <option value="all">全部</option>
                            <option value="10">廚電</option>
                            <option value="20">小水</option>
                            <option value="21">大水</option>
                            <option value="30">氣泡水</option>
                            <option value="other">其他</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center gap-2">
                        <label class="mb-0 fw-semibold">狀態</label>
                        <select id="statusFilter" class="form-select form-select-sm" style="width: 160px;">
                            <option value="active">生效</option>
                            <option value="all">全部</option>
                            <option value="closed">結案</option>
                        </select>
                    </div>
                </div>
                <table id="procureTable" class="table table-striped table-bordered w-100">
                    <thead>
                        <tr>
                            <th>採購單號</th>
                            <th>產品代碼</th>
                            <th>商品</th>
                            <th>Excel狀態</th>
                            <th>貨物狀態</th>
                            <th>採購數量</th>
                            <th>交貨日期<br>(系統預計交期)</th>
                            <th>派送日期<br>(下次交貨日期)</th>
                            <th>到港日</th>
                            <th>倉庫</th>
                            <th>良品庫存<br>(不含門市)</th>
                            <th>未交貨數量</th>
                            <th>備註</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 庫存明細 Modal -->
    <div class="modal fade" id="stockModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">良品庫存明細</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="stockModalProduct" class="fw-semibold mb-2"></div>
                    <table class="table table-sm mb-0">
                        <thead>
                            <tr>
                                <th>倉別</th>
                                <th class="text-end">庫存</th>
                            </tr>
                        </thead>
                        <tbody id="stockModalBody"></tbody>
                        <tfoot>
                            <tr>
                                <th>總計</th>
                                <th class="text-end" id="stockModalTotal"></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.2/datatables.min.js"></script>
    <script>
        window.PROCURE_STATUS_OPTIONS = {{ status_options | tojson }};
        window.PROCURE_API_DATA = "{{ api_data_url }}";
        window.PROCURE_API_UPDATE = "{{ api_update_url }}";
        window.PROCURE_CAN_EDIT = {{ can_edit | tojson }};
    </script>
    <script src="{{ static_js_url }}"></script>
</body>

</html>
