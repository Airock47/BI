<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入系統</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; background-color:#f5f5f5; }
        .login-container { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:320px; }
        .form-group { margin-bottom:1rem; }
        label { display:block; margin-bottom:0.5rem; }
        input { width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px; box-sizing:border-box; }
        button { width:100%; padding:0.75rem; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
        button:hover { background:#0056b3; }
        .error { color:#d9534f; margin-bottom:1rem; }
        .link { display:block; text-align:center; margin-top:1rem; color:#007bff; text-decoration:none; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align:center; margin-bottom:1.5rem;">系統登入</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login_post') }}" autocomplete="on">
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit">登入</button>
        </form>
        <a class="link" href="{{ url_for('change_password_page') }}">修改密碼</a>
    </div>
</body>
</html>
