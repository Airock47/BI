<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品保固登錄</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 1.5rem;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .alert {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                產品保固登錄
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form action="{{ url_for('warranty.register') }}" method="post" enctype="multipart/form-data">
                    <h5 class="mb-3">客戶資料</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mobile_phone" class="form-label">行動電話 <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" id="mobile_phone" name="mobile_phone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="col-md-6">
                            <label for="birthday" class="form-label">生日</label>
                            <input type="date" class="form-control" id="birthday" name="birthday">
                        </div>
                        <div class="col-12">
                            <label for="address" class="form-label">裝機地址 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <h5 class="mb-3">產品資料</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="card_number" class="form-label">服務保證書卡號 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="card_number" name="card_number" required>
                        </div>
                        <div class="col-md-6">
                            <label for="purchase_store" class="form-label">購買店家</label>
                            <input type="text" class="form-control" id="purchase_store" name="purchase_store">
                        </div>
                        <div class="col-md-6">
                            <label for="product_name" class="form-label">產品名稱 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="product_name" name="product_name" placeholder="同服務保證書" required>
                        </div>
                        <div class="col-md-6">
                            <label for="product_model" class="form-label">產品型號 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="product_model" name="product_model" placeholder="同服務保證書" required>
                        </div>
                        <div class="col-md-6">
                            <label for="ship_date" class="form-label">出貨日期 <span class="text-danger">*</span></label>
                            <input type="month" class="form-control" id="ship_date" name="ship_date" placeholder="服務保證書上的年月" required>
                        </div>
                        <div class="col-md-6">
                            <label for="warranty_photo" class="form-label">上傳保證書照片 <span class="text-danger">*</span></label>
                            <input class="form-control" type="file" id="warranty_photo" name="warranty_photo" accept="image/*" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">提交登錄資料</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
